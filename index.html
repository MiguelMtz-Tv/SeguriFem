<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeguryFem</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- BoxIcon & FontAwesome Links For Icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <!-- Header Navigation -->
    <header class="header">
      <!-- Menu Navigation -->
      <nav
        class="container is-flex is-justify-content-space-between is-align-items-center"
      >
        <!-- Logo Section -->
        <a href="/" class="header__logo">
          <img src="images/logo.png" alt="SeguryFem" />
        </a>

        <!-- Mobile Menu Hamburger -->
        <a
          id="navbarBurger"
          role="button"
          class="header__toggle navbar-burger hide-for-desktop"
          data-target="navBurger"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>

        <div class="header__links hide-for-mobile">
          <a href="#">Inicio</a>
          <a href="#">Acerca de</a>
          <a href="#">Productos</a>
          <a href="#">Contáctanos</a>
        </div>

        <a
          class="button button--primary is-normal header__cta hide-for-mobile"
          href="#"
        >
          Solicitar en línea
        </a>
      </nav>
      <div id="navBurger" class="header__menu">
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Productos</a>
        <a href="#">Contáctanos</a>
      </div>
    </header>

    <!--Banner/Hero-->
    <section class="hero">
      <div class="container">
        <div class="hero__image">
            <img src="images/hand-banner.png" alt="" />
        </div>
        <div class="hero__text">
          <h1>Protege tu vida con nosotros</h1>
          <p>
            Cuanto más trabajes por algo, más grande te sentirás cuando lo
            consigas.
          </p>
          <div class="hero__buttons">
            <a href="#" class="button button--primary hero__cta"
              >Solicitar en línea</a
            >
            <a href="#" class="button hero__cta">Más información</a>
          </div>
          <div class="hero__info">
            <div class="hero__phone">
              <i class="bx bx-phone"></i>
              <span>+99123312</span>
            </div>
            <div class="hero__divider"></div>
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fab fa-youtube"></i>
            </a>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
              <i class="fab fa-pinterest-p"></i>
            </a>
          </div>
        </div>
      </div>
      <div></div>
    </section>
    <script src="app/js/script.js"></script>
  </body>
</html>
